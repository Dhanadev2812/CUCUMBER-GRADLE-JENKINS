plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
	testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '5.5.0'
	
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '5.5.0'
	
	// https://mvnrepository.com/artifact/de.monochromata.cucumber/reporting-plugin
	testImplementation group: 'de.monochromata.cucumber', name: 'reporting-plugin', version: '4.0.35'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
 	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
 	
 	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	testImplementation group: 'org.postgresql', name: 'postgresql', version: '42.2.11'
	
	// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
	testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
	
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'
	
	
}
//https://cucumber.io/docs/tools/java/
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
             systemProperty "cucumber.options", System.getProperty("cucumber.options")
            args = ['--strict', '--monochrome', '--plugin', 'de.monochromata.cucumber.report.PrettyReports:Report/JenkinsReport','--glue', 'clinang.webDriverUtils', '--glue', 'clinang.stepDefs', 'src/test/resources']
        }
    }
}
